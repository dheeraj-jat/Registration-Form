<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        background: linear-gradient(45deg, #667eea, #667eea);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .container {
        background: linear-gradient(45deg, #3f2aac, #3f2aac);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h2 {
        text-align: center;
        color: #000000;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        color: #000000;
      }

      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"] {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #7185c7; /* Added background color */
        color: #000000; /* Added text color */
      }

      input[type="submit"] {
        background: #2196f3;
        color: #000000;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
      }

      input[type="submit"]:hover {
        background: #008cff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>

      <form
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
        method="POST"
      >
        <input type="hidden" name="oid" value="00D5i00000CXoIs" />
        <input type="hidden" name="retURL" value="http://" />

        <label for="first_name">First Name:</label>
        <input
          id="first_name"
          maxlength="40"
          name="first_name"
          size="20"
          type="text"
          required
        />

        <label for="last_name">Last Name:</label>
        <input
          id="last_name"
          maxlength="80"
          name="last_name"
          size="20"
          type="text"
          required
        />

        <label for="email">Email:</label>
        <input
          id="email"
          maxlength="80"
          name="email"
          size="20"
          type="text"
          required
        />

        <label for="company">Company:</label>
        <input
          id="company"
          maxlength="40"
          name="company"
          size="20"
          type="text"
        />

        <label for="city">City:</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" />

        <label for="state">State/Province:</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" />

        <input type="submit" name="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
